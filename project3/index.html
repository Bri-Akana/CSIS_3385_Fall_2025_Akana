<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>

    <form action="/inventory/search" method="POST" onsubmit="return checkWords()">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_-]$"
                   placeholder="Enter Username" title="No spaces or special characters." required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&].*"
                   minlength="8" title="Must contain one uppercase, lowercase, number and special character and at least 8 or more characters."
                   placeholder="Enter Password" required/>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120" value="18" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" title="Please enter a valid email address." required/>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <label for="message">Message (10 words or less):</label>
            <textarea id="message" name="message" placeholder="Only 10 words or less in this field. It can be empty too. :)"></textarea>
        </fieldset>
            <button type="submit">Submit</button>
    </form>
</div>

<script>
function checkWords() {
  const text = document.getElementById('message').value.trim();
  const words = text ? text.split(/\s+/).length : 0;
  const valid = words <= 10;

  if (!valid) {
    alert(`Please use 10 words or less.`);
  }
  return valid;
}
</script>

</body>
</html>
